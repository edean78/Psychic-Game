<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <script type="text/javascript" src="/assets/javascript/game.js"></script>

    <title>The Pyschic Game</title>
</head>

<body>
    <div class="header">
        <div class="container-fluid">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="header">The Pyschic Game</h1>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10">
            <h2>Guess what letter I'm thinking of.</h2>
            <p>Wins: <span id="wins-text"></span></p>
            <p>Losses: <span id="losses-text"></span></p>
            <p>Guesses Left: <span id="guessesleft-text"></span></p>
            <p>Your Guesses So Far: <span id="guesses-text"></span></p>
        </div>
    </div>

    <!-- Guess what letter I'm thinking of -->
    <!-- Wins: (# of times the user has guessed the letter correctly) -->
    <!-- Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses) -->
    <!-- Guesses Left: (# of guesses left. This will update) -->
    <!-- Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.) -->
    <!-- When the player wins, increase the Wins counter and start the game over again (without refreshing the page). -->
    <!-- When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the -->
    <!-- user wins). -->
    <script type="text/javascript" src="/assets/javascript/game.js"></script>
</body>

</html>
